name: Build server-wechat

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build server-wechat
        run: |
          cargo build --release --manifest-path im-server/service/server-wechat/Cargo.toml
          mkdir -p dist
          cp im-server/service/server-wechat/target/release/server-wechat dist/
          cd dist
          tar -czvf server-wechat-linux.tar.gz server-wechat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-wechat
          path: dist/server-wechat-linux.tar.gz

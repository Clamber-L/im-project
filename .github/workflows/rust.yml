name: Build server-wechat

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build server-wechat
        run: |
          cd im-server
          cargo build --release --package server-wechat

      - name: List build output
        run: |
          cd im-server
          echo "== Contents of target/release =="
          ls -alh target/release

      - name: Package binary
        run: |
          cd im-server
          mkdir -p ../dist
          cp target/release/server-wechat ../dist/
          cd ../dist
          tar -czvf server-wechat-linux.tar.gz server-wechat

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-wechat
          path: dist/server-wechat-linux.tar.gz
